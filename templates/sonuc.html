<!DOCTYPE html>
<html>
<head>
    <title>Lisansınız Hazır</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #e9ecef; padding: 40px; text-align: center; }
        .sonuc-karti { max-width: 600px; margin: auto; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); border-top: 5px solid #007bff; }
        h1 { color: #007bff; }
        .lisans-metni { background-color: #f8f9fa; padding: 15px; border-left: 4px solid #28a745; font-family: monospace; font-size: 16px; margin: 20px 0; text-align: left; }
        .aciklama { color: #6c757d; font-style: italic; }
        a { display: inline-block; margin-top: 20px; text-decoration: none; color: white; background-color: #007bff; padding: 10px 20px; border-radius: 5px; }
        a:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="sonuc-karti">
        <h1>✅ Lisans Oluşturuldu!</h1>
        <h3>{{ baslik }}</h3>
        
        <p><strong>Eser:</strong> {{ eser }} {% if url %} (<a href="{{ url }}" target="_blank" style="padding:0; background:none; color:blue;">Link</a>) {% endif %}</p>
        
        <div class="lisans-metni">
            {{ metin }}
        </div>

        <p class="aciklama">ℹ️ {{ aciklama }}</p>

        <a href="/">⬅️ Yeni Bir Eser Lisansla</a>
    </div>
</body>
</html>
